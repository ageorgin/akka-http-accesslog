name: CI
on:
    push:
    pull_request:
        types: [opened]
jobs:
    Build-And-Test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    java-version: '11'
                    distribution: 'adopt'
            -   name: Build and test
                shell: bash
                    run: |
                        sbt -v "scalafmtCheckAll; +test;"
